{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Email Sending </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
            <div class='main'>
                <form action='' method='POST' enctype='multipart/form-data'>
                    {% csrf_token %}
                  <div class="mb-3">
                    <label for="email_from" class="form-label">To</label>
                    <input type="email" class="form-control" name="email_to"  placeholder="Enter email">
                  </div>
                  <div class="mb-3">
                    <label for="email_sub" class="form-label">Subject</label>
                    <input type="text" class="form-control" name="email_sub" placeholder="Enter subject">
                  </div>
                  <div class="mb-3">
                    <label for="email_body" class="form-label">Email Body</label>
                    <textarea class="form-control" name="email_body" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="email_attachment" class="form-label">Upload File</label>
                    <input class="form-control" type="file" name='email_attachment'>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </form>
                {% for i in messages %}
                {{i}}
                {% endfor %}
            </div>
    </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
